{% extends "base.html" %}

{% block content %}

<h4>Client settings</h4>
<div class="row">
	<form method="POST">
		<div class="col-4">
			{% include 'client/client_form.html' %}
			<div class="mb-3">
				<button type="submit" class="btn btn-success" name="action" value="add_client">
					<i class="bi bi-check-circle"></i> Create
				</button>
				<a class="btn btn-secondary" href="{{ url_for('client.clients_view') }}">
					<i class="bi bi-x-circle"></i> Cancel
				</a>
			</div>
		</div>
	</form>
	<div class="col-8">
	</div>
</div>

{% endblock %}
