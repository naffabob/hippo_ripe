{% extends "base.html" %}

{% block content %}

<h4>Peer settings</h4>
<div class="row">
	<div class="col-4">
		<form method="POST">
			{% include 'peer/peer_form.html' %}
			<div class="mb-3">
				<button type="submit" class="btn btn-success" name="action" value="add_peer">
					<i class="bi bi-check-circle"></i> Create
				</button>
				<a class="btn btn-secondary" href="{{ url_for('peer.peers_view') }}">
					<i class="bi bi-x-circle"></i> Cancel
				</a>
			</div>
		</form>
	</div>
	<div class="col-8">
	</div>
</div>

{% endblock %}
