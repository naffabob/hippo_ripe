{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="col-6">
		<h4>Policy config
			<a title="Plain config" href="{{ url_for('peer.peer_plain_config_view', peer_id=peer.id) }}">
				<i class="bi bi-card-text"></i>
			</a>
		</h4>
	</div>
	<div class="col-6 text-end">
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#configModal">
			Device configured
		</button>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="configModalLabel" aria-hidden="true">
	<form method="POST">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="configModalLabel">Device configured</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you confirm device update?</p>
					<p class="text-muted fw-light">You need to update policy-options on devices, before commit changes.
						All peer prefixes will become Current.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success" name="action" value="update_config">
						<i class="bi bi-check-circle"></i> Update
					</button>
				</div>
			</div>
		</div>
	</form>
</div>

<div class="row">
	<div class="col-12">
		<pre>{% include 'peer/config.txt' %}</pre>
	</div>
</div>

{% endblock %}
